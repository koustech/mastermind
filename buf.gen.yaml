version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/koustech/mastermind/gen/proto/go
plugins:
  - name: dart
    out: gen/dart
    opt: grpc

    
  # - name: dart-grpc
  #   out: gen/dart

  - name: python
    out: gen/python
    # opt: 
      # - grpc_python_out=gen/python
  # - name: python-grpc
  - name: python_grpc
    out: gen/python
    

  #   out: gen/python
  - name: go
    out: gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
